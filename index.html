<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Oyunu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-container">
                    <h1>Sayı Tahmin Etme</h1><hr>
                </div>
            </div>
            <div class="row">
                <div class="heart" id="hearts">
                    <i class="bi bi-heart-fill heart-red"></i>
                    <i class="bi bi-heart-fill heart-red"></i>
                    <i class="bi bi-heart-fill heart-red"></i>
                </div>
            </div>
            
            <div class="row">
                <div class="col-container">
                    <h2>Aklından bir sayı tut</h2>
                    <input type="number" id="number" placeholder="Tuttuğunuz Sayıyı Girin">
                </div>
            </div>

            <div class="row">
                <div class="col-container">
                    <button id="btn-user" class="btn-show" onclick="Guess();">Tahmin Et</button>
                    <button id="btn-again" class="btn-hide" onclick="Again();">Tekrar Oyna</button>
                </div>
            </div>
            <div class="row">
                <div class="col-container">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>
    













    <script src="main.js"></script>
</body>
</html>
